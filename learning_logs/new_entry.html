{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <small>
        <a href="{% url 'learning_logs:topic' topic.id %}">&lt;&lt; Go back</a>
    </small>
    <h1>{{ topic }}</h1>
{% endblock header %}

{% block content %}
    <p>Add a new entry:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name = "submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
